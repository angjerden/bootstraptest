<html>
    <head>
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script>
            function initialize() {
                var map_canvas = document.getElementById('map_canvas');
                var map_options = {
                    center: new google.maps.LatLng(23.244066, 87.861276),
                    zoom: 8,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(map_canvas, map_options)
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="email" class="co-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" placeholder="email@eggsample.com">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="Your name here...">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-lg-2 control-label">Country</label>
                <div class="col-lg-10">
                    <select id="country">
                        <option>USA</option>
                        <option>India</option>
                        <option>UK</option>
                        <option>Australia</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="col-lg-2 control-label">Message</label>
                <div class="col-lg-10">
                    <textarea id="desc" rows="5" cols="50"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
        <div id="map_canvas"></div>
        <script type="text/javascript"
                src="http://maps.google.com/maps/api/js?sensor=false">

        </script>
        <div style="overflow:hidden;height:500px;width:600px;">
            <div id="gmap_canvas" style="height:500px;width:600px;"></div>
            <style>#gmap_canvas img {
                max-width: none !important;
                background: none !important
            }</style>
            <a class="google-map-code"
               href="http://www.mapsembed.com/goertz-gutschein/"
               id="get-map-data">variante</a>
        </div>
        <script type="text/javascript">
            function init_map() {
                var myOptions = {
                    zoom: 14,
                    center: new google.maps.LatLng(40.805478, -73.96522499999998),
                    mapTypeId: google.maps.MapTypeId.ROADMAP};
                map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
                marker = new google.maps.Marker(
                        {
                            map: map, position: new google.maps.LatLng(40.805478, -73.96522499999998)});
                infowindow = new google.maps.InfoWindow(
                        {
                            content: "<b>Tom's restaurant</b><br/>2880 Broadway<br/>10025 New York"
                        }
                );
                google.maps.event.addListener(marker, "click", function () {
                    infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
            }
            google.maps.event.addDomListener(window, 'load', init_map);</script>
    </body>
</html>
