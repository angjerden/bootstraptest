<!DOCTYPE html>
<html>
    <head>
        <!-- This tutorial is from : http://www.w3resource.com/twitter-bootstrap/tutorial.php -->
        <meta charset="utf-8">
        <title>Bootstrap V3 template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Boostrap -->
        <link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="custom.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- [if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <h1>Hello, world!</h1>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="new.html" class="navbar-brand">w3r</a>
                </li>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="price.html">Price</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Social<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="socials"><g:plusone annotation="inline" width="150"></g:plusone></li>
                        <script>
                            (function() {
                                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                                po.src = 'https://apis.google.com/js/plusone.js';
                                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                            })();
                        </script>
                        <li class="socials">
                            <div class="fb-like"
                                 data-href="https://developers.facebook.com/docs/plugins/"
                                 data-width="100"
                                 data-height="100"
                                 data-colorscheme="light"
                                 data-layout="standard"
                                 data-action="like"
                                 data-show-faces="true"
                                 data-send="false">
                            </div>
                        </li>
                        <li class="socials">
                            <a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
                            <script>
                                !function(d, s, id) {
                                    var js, fjs= d.getElementsByTagName(s)[0];
                                    if(!d.getElementById(id)) {
                                        js = d.createElement(s);
                                        js.id = id;
                                        js.src = "//platform.twitter.com/widgets.js";
                                        fjs.parentNode.insertBefore(js, fjs);}}
                                (document, "script", "twitter-wjs");
                            </script>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="carousel-example-generic" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    Computer.jpg
                    <div class="carousel-caption">
                        <h1>Large desktops are everywhere</h1>
                        <p><button class="btn btn-success btn-lg"></button>Try 30 day trial now</p>
                    </div>
                </div>
                <div class="item">
                    mobile.jpg
                    <div class="carousel-caption">
                        <h1>Mobiles are outnumbering desktops</h1>
                        <p><button class="btn btn-success btn-lg"></button>Try 30 day trial now</p>
                    </div>
                </div>
                <div class="item">
                    cloud1.jpg
                    <div class="carousel-caption">
                        <h1>Enterprises are adopting cloud computing fast</h1>
                        <p><button class="btn btn-success btn-lg"></button>Try 30 day trial now</p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="icon-next"></span>
            </a>
        </div>

        <!-- jQuery (necessary for Bootstrap's Javascript plugins) -->
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="lib/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    </body>
</html>
